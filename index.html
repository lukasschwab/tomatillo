<head>
  <title>Tomatillo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <p id="modeTitle">work / break</p>
  <div id="clockdiv">
    <div>
      <span class="minutes"></span> minutes <span class="seconds"></span></div>
    </div>
  </div>
  <div id="workInput" class="input">
    <input name="workMinutes" type="text" maxlength="3" id="workMinutes" class="setting" placeholder="45"><br>work
  </div>
  <div id="breakInput" class="input">
    <input name="breakMinutes" type="text" maxlength="3" id="breakMinutes" class="setting" placeholder="15"><br>break
  </div>
</body>
<script src="timer.js"></script>
