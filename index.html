<h1>tomatillo</h1>
<div id="clockdiv">
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>
<div id="inputdiv">
  <p>Work minutes: <input name="workMinutes" type="text" maxlength="3" id="workMinutes" class="setting" placeholder="45"></p>
  <p>Break minutes: <input name="breakMinutes" type="text" maxlength="3" id="breakMinutes" class="setting" placeholder="15"></p>
</div>
<script src="timer.js"></script>
